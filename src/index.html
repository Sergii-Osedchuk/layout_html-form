<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="info">
        <legend>Personal information</legend>
        <div class="person">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="person">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>
        <div class="person">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="0"
            max="100"
          >
        </div>
        <div class="person">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>
        <div class="person">
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="accept"
            id="accept"
            required
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>Registration</legend>
        <div class="register">
          <label for="mail">E-mail:</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="email@example.com"
          >
        </div>
        <div class="register">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="8"
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>An interesting fact about you!</legend>
        <div class="fact">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            id="love"
            value="yes"
          >
          <label for="love">Yes</label>
          <input
            type="radio"
            name="loveCats"
            id="noLove"
            value="no"
          >
          <label for="noLove">No</label>
        </div>
        <div class="fact">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="favouriteColor"
            id="color"
          >
        </div>
        <div class="fact">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="goToBed"
            id="time"
          >
        </div>
        <div class="fact">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="favoriteCars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="fact">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
            step="1"
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>Additional info:</legend>
        <div class="ad-info">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="ad-info">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
